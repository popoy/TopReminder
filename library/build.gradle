apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        preDexLibraries = false
        javaMaxHeapSize "4g"   //这个改大
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])


}
uploadArchives {
    repositories {
        mavenDeployer {
            name = 'mavenCentralReleaseDeployer'
            repository(url: "http://115.29.34.254:8081/nexus/content/repositories/releases/") {
                authentication(userName: "admin", password: "mason")
            }
            snapshotRepository(url: "http://115.29.34.254:8081/nexus/content/repositories/snapshots/") {
                authentication(userName: "admin", password: "mason")
            }
            pom.version = "1.2.1"
            pom.artifactId = "topreminder"
            pom.groupId = "com.github.popoy"
            pom.name = "topreminder"
            pom.packaging = 'aar'
        }
    }
}
